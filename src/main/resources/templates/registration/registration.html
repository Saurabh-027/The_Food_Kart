<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>
        Registration
    </title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration/registration.css}">
</head>

<body>
    <header>
        <div class="head">
            <h3 class="heading">THE FOOD KART</h3>
        </div>
    </header>
    <section class="regsec">
        <div class="regis">
            <form method="post" action="#" th:action="@{/registerUser}" style="border:1px solid #ccc" th:object="${user}">
                <div class="container">
                    <h1>Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>

                    <label ><b>Name</b></label>
                    <input type="text" placeholder="Enter Name" name="name" th:field="*{name}" required>

                    <label ><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" th:field="*{email}" required>

                    <label ><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" th:field="*{password}" required>

                    <label ><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                    <div class="clearfix">
                        <button type="button" class="cancelbtn">Cancel</button>
                        <button type="submit" class="signupbtn">Sign Up</button>
                    </div>
                </div>
                <div>
                    <p style="color:red">Error object</p>
                </div>
            </form>
        </div>
    </section>

</body>

</html>
